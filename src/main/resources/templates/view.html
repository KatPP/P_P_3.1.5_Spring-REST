<!--Верх страницы с возможностью выхода-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">

                <div class="collapse navbar-collapse" id="user">
                    <ul class="navbar-nav mr-auto">
                        <a class="navbar-brand font-weight-bold" id="headerUsername">Welcome </a>
                        <a class="navbar-brand">Your roles:</a>
                        <a class="navbar-brand" id="headerRoles"></a>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-right" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>

<br>

<!--Центральная панель с таблицей -->

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="row">

                <!--Боковая левая панель-->

                <div class="col-sm-2">
                    <a type="button" class="btn btn-block btn-primary" href="/admin"
                    >Admin</a>
                    <a type="button" class="btn btn-block disabled btn-outline-primary" href="/user"
                    >User</a>
                </div>
                <!--Боковая левая панель конец-->

                <!--Боковая правая панель начало-->

                <div class="col-10 bg-light">
                    <div class="tab-content" style="padding-top: 15px; height: 100vh">

                        <!--Панель админа-->

                        <div class="tab-pane fade show active" id="userPanel">
                            <div class="tab-content">

                                <!--Таблица пользователей-->

                                <div class="tab-pane fade show active" id="users">
                                    <div class="card">
                                        <h5 class="card-header">User information-page</h5>
                                        <div class="card-body text-center">
                                            <table class="table table-striped">
                                                <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Name</th>
                                                    <th>Last Name</th>
                                                    <th>Age</th>
                                                    <th>Email</th>
                                                    <th>Role</th>
                                                </tr>
                                                </thead>
                                                <tbody id="userPanelBody">
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
